<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Busca por Localização</title>
        <link href="css/estilo.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/localizacao.js"></script>
        <script type="text/javascript" src="js/marker.js"></script>
    </h:head>
    <h:body>
        <div id="topo">
            <div id ="topoconteudo">
                <ui:include src="/template-topo.xhtml"/>
            </div>
        </div>
        <div id="principal" style="height: 1050px;">
            <h:form id="menulateral" >
                <!--<p>Imóvel</p>-->
                <h:commandLink action="index.jsf" value="Imóveis" styleClass="link"/>
                <h:commandLink action="#{localizacaoMB.telaPesquisaLocalizacao()}" value="Busca por localização" styleClass="link"/>
            </h:form>
            <h:form rendered="#{localizacaoMB.resultLocalizacao || localizacaoMB.exibeDetalhesApto || localizacaoMB.exibeDetalhesCasa}">
                <h3>#{localizacaoMB.tituloH3}</h3>    
            </h:form>

            <p:panel header="Buscar Imovel por localização" rendered="#{localizacaoMB.pesquisaLocalizacao}" style="width: 745px; float: right">
                <h:form prependId="false">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Raio (Km):"/>
                        <h:inputText value="#{localizacaoMB.distancia}" maxlength="3" required="true" requiredMessage="Campo Obrigatorio!"/>
                        <h:commandButton value="Buscar" action="#{localizacaoMB.telaResultLocalizacao()}"/>
                        <h:inputText  id="loc" value="#{localizacaoMB.loc}" required="true" requiredMessage="Campo Obrigatorio buscar localização"/>
                        <h:message id="mloc" for="loc"/>
                    </h:panelGrid>
                </h:form>


                <div id="map-canvas" style="width: 700px; height: 350px;"></div>
            </p:panel>

            <p:panel header="Mudar localização" rendered="#{localizacaoMB.pesquisaLocalizacao}" style="width: 745px; float: right">
                <h:form id="form" prependId="false" >
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Rua"/>
                        <p:inputText  id="rua" value="" required="true" requiredMessage="Campo Obrigatorio"  />
                        <p:message id="mrua" for="rua"/>

                        <p:outputLabel value="Número"/>
                        <p:inputText  id="numero" value="" required="true" requiredMessage="Campo Obrigatorio"  />
                        <p:message id="mnumero" for="numero"/>

                        <p:outputLabel value="Bairro"/>
                        <p:inputText  id="bairro" value="" required="true" requiredMessage="Campo Obrigatorio" />
                        <p:message id="mbairro" for="bairro"/>

                        <p:outputLabel value="Cidade"/>
                        <p:inputText  id="cidade" value="" required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message id="mcidade" for="cidade"/>

                        <p:outputLabel value="Estado"/>
                        <p:inputText  id="estado" value="" required="true" requiredMessage="Campo Obrigatorio" />
                        <p:message id="mestado" for="estado"/>

                    </h:panelGrid>
                </h:form>
                <input type="button" value="Buscar Localização" onclick="codeAddress()"/>
            </p:panel>

            <!--Todos imoveis por localizacao-->
            <p:dataTable styleClass="tabela" rendered="#{localizacaoMB.resultLocalizacao}" paginator="true"  rows="6" value="#{localizacaoMB.enderecoPorLocalizacao()}" var="endereco">
                <p:column width="150">
                    <img width="150" height="150" src="img/semimagem.png"></img>
                </p:column>

                <p:column  >
                    <h:outputLabel value="Casa" rendered="#{imovel.class.simpleName == 'Casa'}"/>
                    <h:outputLabel value="Apartamento" rendered="#{imovel.class.simpleName == 'Apartamento'}"/>
                    para #{endereco.imovel.finalidade}<br/>
                    #{endereco.bairro}, #{endereco.cidade}, #{endereco.estado}<br/>
                    Valor: <strong style="color: orange">R$#{endereco.imovel.valor}</strong><br/>
                    Área total m²: #{endereco.imovel.areaTotal}<br/> 
                    Área construida m²: #{endereco.imovel.areaConstruida} <br/>


                    <h:form>
                        <h:commandButton action="#{localizacaoMB.detalhesImovel()}" value="Mais Detalhes" >
                            <f:setPropertyActionListener value="#{endereco.imovel}" target="#{localizacaoMB.imovel}"/>
                        </h:commandButton>
                    </h:form>
                </p:column>
            </p:dataTable>            

            <!--Detalhes casa-->
            <h:form id="fdetalhescasa" rendered="#{localizacaoMB.exibeDetalhesCasa}">
                <ui:include src="/template-detalhes-casa-localizacao.xhtml"/>
            </h:form>

            <!--Detalhes apto-->
            <h:form id="fdetalhesapto" rendered="#{localizacaoMB.exibeDetalhesApto}">
                <ui:include src="/template-detalhes-apto-localizacao.xhtml"/>
            </h:form>

            <!--Informações Localização-->
            <p:panel header="Localização" rendered="#{localizacaoMB.exibeDetalhesApto || localizacaoMB.exibeDetalhesCasa}" style="float:right; width: 745px;">
                <h:form prependId="false">
                    <h:inputText disabled="true" id="lat" value="#{localizacaoMB.lat}"/>
                    <h:inputText disabled="true" id="log" value="#{localizacaoMB.log}"/>
                </h:form>
                <div id="map-canvas-loc" style="width: 710px; height: 270px"></div>
            </p:panel>
        </div><!--fim principal-->    

        <div id="rodape">
            <ui:include src="/template-rodape.xhtml"/>
        </div>
    </h:body>
</html>
