<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IMOGEO</title>
        <!--<link rel="stylesheet" type="text/css" href="/IMOGEO/jsfcrud.jsf" />-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css"  />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDp7RiKkRTRQhkJNXz6i9vht4S-9eOcuGc"></script>
        <script type="text/javascript" src="js/maps_minha_localizacao.js"></script>
        <script type="text/javascript" src="js/maps_detalhes_imovel_marker.js"></script>
        <script type="text/javascript" src="js/maps_busca_localizacao_endereco.js"></script>
    </h:head>
    <h:body>
        <div id="topo">
            <div id ="topoconteudo">
                <ui:include src="/template-topo.xhtml"/>
            </div>
        </div>
        <div id="principal" style="height: 1080px">
            <p:panel header="fotos">
<!--                                <p:galleria value="{imagemMB.imagens}" var="img" panelWidth="720" panelHeight="350">
                                    <p:graphicImage value="/temp/{img.nome}" alt="{img.descricao}"/>
                                </p:galleria>-->

                <p:contentFlow value="#{imagemMB.imagens}" var="img" panelWidth="720" panelHeight="350">
                    <p:graphicImage value="/temp/#{img.nome}"  styleClass="content" panelHeight="350" />
                    <div class="caption">#{img.descricao}</div>
                </p:contentFlow>

                <h:form prependId="false" enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" sticky="true" />  
                    <p:fileUpload fileUploadListener="#{imagemMB.fileUpload}"  
                                  mode="advanced"  
                                  update="messages"   
                                  multiple="true"
                                  fileLimit="10"
                                  sizeLimit="100000000"   
                                  allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
